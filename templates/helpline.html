<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wellify | Helpline</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    body.light {
        background: linear-gradient(135deg, #e0f2fe, #f8fafc);
        color: #1e293b;
    }

    body.dark {
        background: #020617;
        color: #f8fafc;
    }

    .card {
        width: 400px;
        padding: 35px;
        border-radius: 14px;
        text-align: center;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        transition: 0.3s;
    }

    body.dark .card {
        background: #1e293b;
    }

    h2 {
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        margin-bottom: 20px;
    }

    .help {
        text-align: left;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .help div {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        background: #f1f5f9;
    }

    body.dark .help div {
        background: #334155;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background: #4a6cff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 15px;
        margin-top: 15px;
    }

    .btn:hover {
        background: #3b5bdb;
    }

    .theme-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        padding: 6px 12px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body class="light">

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="card">
    <h2>You‚Äôre not alone ü§ç</h2>
    <p>If you‚Äôre feeling overwhelmed, please reach out for immediate support:</p>

    <div class="help">
        <div>üìû <b>AASRA Helpline</b><br>+91-22-27546669</div>
        <div>üìû <b>iCALL (TISS)</b><br>+91 9152987821</div>
        <div>üìû <b>Vandrevala Foundation</b><br>9999 666 555</div>
    </div>

    <a href="/dashboard" class="btn">‚¨Ö Back to Dashboard</a>
</div>

<script>
    function toggleTheme() {
        let body = document.body;
        let btn = document.querySelector(".theme-btn");

        if (body.classList.contains("light")) {
            body.classList.replace("light", "dark");
            btn.textContent = "‚òÄÔ∏è";
            localStorage.setItem("theme", "dark");
        } else {
            body.classList.replace("dark", "light");
            btn.textContent = "üåô";
            localStorage.setItem("theme", "light");
        }
    }

    window.onload = () => {
        let saved = localStorage.getItem("theme");
        if (saved === "dark") toggleTheme();
    };
</script>

</body>
</html>
